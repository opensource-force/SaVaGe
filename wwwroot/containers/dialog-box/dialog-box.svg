    <defs>
        <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            {{borderStops}}
            <!--stop offset="0%" style="stop-color:#4A00E0"/>
            <stop offset="50%" style="stop-color:#8E2DE2"/>
            <stop offset="100%" style="stop-color:#FF1493"/-->
        </linearGradient>
        
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            {{backgroundStops}}
            <!--stop offset="0%" style="stop-color:rgba(30,30,40,0.95)"/>
            <stop offset="100%" style="stop-color:rgba(20,20,30,0.95)"/-->
        </linearGradient>
    </defs>
    
    <rect 
        x="0" 
        y="0" 
        width="{{width}}" 
        height="{{height}}" 
        rx="{{borderRadius}}" 
        ry="{{borderRadius}}"
        fill="url(#borderGradient)"
    />
    
    <rect 
        x="{{borderWidth}}" 
        y="{{borderWidth}}" 
        width="{{widthMinusBorder}}" 
        height="{{heightMinusBorder}}" 
        rx="{{borderRadiusMinusBorder}}" 
        ry="{{borderRadiusMinusBorder}}"
        fill="url(#bgGradient)"
    />
