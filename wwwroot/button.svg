<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 48">
  <style>
    .button-text {
      font-family: Arial, sans-serif;
      font-size: 24px;
      fill: white;
    }
  </style>
  
  <rect x="0" y="0" width="120" height="48" rx="24" ry="24"
        fill="rgba(100, 100, 255, 0.0)"
        stroke="white" stroke-width="2" />
  
  <text x="50%" y="50%" class="button-text" text-anchor="middle" dominant-baseline="middle">
    {{buttonText}}
  </text>
</svg>
